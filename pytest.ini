[pytest]
asyncio_mode = auto
minversion = 7.0
testpaths = tests
python_files = test_*.py
addopts = -v --strict-markers --tb=short
markers =
    asyncio: marks tests as async (used in pytest-asyncio)

[coverage:run]
branch = True
source = custom_components/netgear_lte_sms_manager
omit =
    */tests/*
    */__pycache__/*
    */venv/*
