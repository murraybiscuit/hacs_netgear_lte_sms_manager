{
  "services": {
    "list_inbox": {
      "description": "List all SMS messages in the modem inbox.",
      "fields": {
        "host": {
          "description": "IP address of the Netgear LTE modem (auto-detected if only one configured).",
          "example": "192.168.5.1",
          "name": "Modem Host"
        }
      },
      "name": "List SMS Inbox"
    },
    "delete_sms": {
      "description": "Delete one or more SMS messages by ID.",
      "fields": {
        "host": {
          "description": "IP address of the Netgear LTE modem (auto-detected if only one configured).",
          "example": "192.168.5.1",
          "name": "Modem Host"
        },
        "sms_id": {
          "description": "Message ID or list of message IDs to delete.",
          "example": [1, 2, 3],
          "name": "SMS ID(s)"
        }
      },
      "name": "Delete SMS",
      "required": ["sms_id"]
    },
    "cleanup_inbox": {
      "description": "Clean up the SMS inbox using policy options.",
      "fields": {
        "host": {
          "description": "IP address of the Netgear LTE modem (auto-detected if only one configured).",
          "example": "192.168.5.1",
          "name": "Modem Host"
        },
        "retain_count": {
          "description": "Number of newest messages to keep (default 24).",
          "example": 24,
          "name": "Retain count"
        },
        "retain_days": {
          "description": "Keep messages newer than this many days (0 = ignore).",
          "example": 7,
          "name": "Retain days"
        },
        "whitelist": {
          "description": "List of senders (numbers or names) that should never be deleted.",
          "example": ["+123456789", "Mom"],
          "name": "Whitelist"
        },
        "dry_run": {
          "description": "If true, only report what would be deleted without deleting.",
          "example": true,
          "name": "Dry run"
        }
      },
      "name": "Cleanup Inbox"
    },
    "get_inbox_json": {
      "description": "Get inbox as JSON data (for template sensors and integrations).",
      "fields": {
        "host": {
          "description": "IP address of the Netgear LTE modem (auto-detected if only one configured).",
          "example": "192.168.5.1",
          "name": "Modem Host"
        }
      },
      "name": "Get Inbox JSON"
    }
  }
}
